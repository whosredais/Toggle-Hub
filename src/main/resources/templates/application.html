<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Application - Toggle Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <span class="fw-bold">Spring Toggle Hub</span>
            </a>
            <div class="d-flex gap-2">
                 <a href="/" class="btn btn-outline-light btn-sm">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- App Header -->
        <div class="card mb-5 border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="d-flex align-items-center gap-2 mb-1">
                            <h2 th:text="${application.name}" class="fw-bold mb-0">App Name</h2>
                            <span class="badge bg-light text-secondary border" th:text="${'ID: ' + application.id}">ID</span>
                        </div>
                        <p class="text-muted" th:text="${application.description} ?: 'No description provided.'">Description</p>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createFlagModal">
                        + New Feature Flag
                    </button>
                </div>
                
                <hr class="my-3 opacity-25">
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="text-xs text-muted fw-bold text-uppercase">API Key</label>
                        <div class="d-flex align-items-center gap-2 bg-light rounded p-2 border">
                            <code class="text-dark" th:text="${application.apiKey}">KEY</code>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="text-xs text-muted fw-bold text-uppercase">API Endpoint</label>
                        <div class="d-flex align-items-center gap-2 bg-light rounded p-2 border">
                             <code class="text-dark">/api/v1/flags/[[${application.name}]]</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feature Flags Table -->
        <h4 class="fw-bold mb-3">Feature Flags</h4>
        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4" style="width: 30%;">Flag Details</th>
                            <th th:each="env : ${environments}" th:text="${env}" class="text-center">ENV</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        <tr th:each="flag : ${flags}">
                            <td class="ps-4 py-3">
                                <div class="d-flex flex-column">
                                    <span class="fw-semibold text-dark" th:text="${flag.name}">Key</span>
                                    <span class="text-muted small" th:text="${flag.description}">Desc</span>
                                </div>
                            </td>
                            <td th:each="env : ${environments}" class="text-center">
                                <form th:action="@{/flags/{id}/toggle(id=${flag.id})}" method="post" class="d-inline-block">
                                    <input type="hidden" name="env" th:value="${env}">
                                    <input type="hidden" name="enabled" th:value="${!flag.isEnabled(env)}">
                                    
                                    <!-- Toggle Switch UI -->
                                    <button type="submit" class="btn border-0 p-0" title="Click to Toggle">
                                        <div class="form-check form-switch pointer-event-none">
                                            <input class="form-check-input" type="checkbox" 
                                                   th:checked="${flag.isEnabled(env)}" style="cursor: pointer;">
                                        </div>
                                    </button>
                                </form>
                            </td>
                            <td class="text-end pe-4">
                                <form th:action="@{/flags/{id}/delete(id=${flag.id})}" method="post" 
                                      onsubmit="return confirm('Are you sure you want to delete this flag? This action cannot be undone.');">
                                    <button class="btn btn-outline-danger btn-sm p-1 px-2" title="Delete Flag">
                                        <span class="small">Delete</span>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(flags)}">
                            <td colspan="100%" class="text-center py-5 text-muted">
                                No feature flags created yet.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create Flag Modal -->
    <div class="modal fade" id="createFlagModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Create Feature Flag</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/flags}" method="post">
                        <input type="hidden" name="applicationId" th:value="${applicationId}">
                        <div class="mb-3">
                            <label class="form-label">Flag Key</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g. show_new_checkout" required>
                            <div class="form-text text-muted small">Unique identifier used in your code.</div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3" placeholder="What does this flag control?"></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Flag</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
