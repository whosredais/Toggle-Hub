<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Toggle Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <span class="fw-bold">Spring Toggle Hub</span>
            </a>
            <div class="d-flex gap-2">
                 <a href="/audit" class="btn btn-outline-light btn-sm">Audit Log</a>
                 <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold mb-1">Applications</h2>
                <p class="text-muted mb-0">Manage your applications and their feature flags.</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createAppModal">
                + New Application
            </button>
        </div>

        <!-- Apps Grid -->
        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="app : ${applications}">
                <a th:href="@{/applications/{id}(id=${app.id})}" class="text-decoration-none">
                    <div class="card h-100 border-0 shadow-sm hover-shadow">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title fw-bold text-dark mb-0" th:text="${app.name}">App Name</h5>
                                <span class="badge bg-light text-secondary border" th:text="${'ID: ' + app.id}">ID</span>
                            </div>
                            <p class="card-text text-muted small mb-4" th:text="${app.description} ?: 'No description provided.'">Description</p>
                            <div class="d-flex align-items-center text-primary text-sm fw-medium">
                                Manage Flags &rarr;
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Empty State -->
            <div class="col-12" th:if="${#lists.isEmpty(applications)}">
                <div class="text-center py-5">
                    <div class="text-muted mb-3">No applications found.</div>
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createAppModal">
                        Register your first App
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create App Modal -->
    <div class="modal fade" id="createAppModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Register Application</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/applications}" method="post">
                        <div class="mb-3">
                            <label class="form-label">App Name</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g. MobileApp" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3" placeholder="Brief description..."></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Register App</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
